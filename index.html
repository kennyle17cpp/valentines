<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Honganh â¤ï¸</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffccd5; /* Soft Pink */
    font-family: -apple-system, system-ui, sans-serif;
    text-align: center;
    overflow: hidden;
    margin: 0;
  }

  #main-card { padding: 20px; z-index: 10; }

  h1 { font-size: 2.2em; color: #ff4d6d; margin-bottom: 40px; }

  /* Buttons */
  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 300px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    touch-action: manipulation;
  }

  #yes { background-color: #ff4d6d; color: white; z-index: 5; }
  #no { background-color: white; color: #ff4d6d; position: relative; }

  /* Cat Pop-up */
  #cat-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    background: white;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    z-index: 1000;
    flex-direction: column;
    align-items: center;
    transition: opacity 0.3s ease;
  }

  #cat-popup img { width: 100%; border-radius: 15px; }
  #cat-popup p { color: #ff4d6d; font-weight: bold; font-size: 1.2em; margin-top: 10px; }

  /* Success Screen */
  #success-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffccd5;
    z-index: 2000;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .heart { position: absolute; color: #ff4d6d; pointer-events: none; animation: float 3s linear forwards; }
  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>
<body>

<div id="main-card">
  <h1>Honganh, will you be my Valentine? ğŸŒ¹</h1>
  <div class="buttons-container">
    <button id="yes" onclick="showSuccess()">YES! â¤ï¸</button>
    <button id="no" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No ğŸ˜…</button>
  </div>
</div>

<div id="cat-popup">
  <img src="cat.jpg" alt="Surprised Cat">
  <p>EXCUSE ME?! ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸</p>
</div>

<div id="success-message">
  <h1 style="font-size: 3em;">YAY! ğŸ¥°</h1>
  <p style="font-size: 1.5em; color: #ff4d6d;">See you soon, Honganh! â¤ï¸</p>
  <div style="font-size: 80px;">âœ¨ğŸ±âœ¨</div>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const catPopup = document.getElementById('cat-popup');
  const successScreen = document.getElementById('success-message');
  
  let yesScale = 1;

  function moveNo() {
    // Show the cat popup
    catPopup.style.display = 'flex';
    catPopup.style.opacity = '1';
    
    // Hide cat after 1 second
    setTimeout(() => {
      catPopup.style.opacity = '0';
      setTimeout(() => { catPopup.style.display = 'none'; }, 300);
    }, 1000);

    // Randomly move No button
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    // Make Yes button bigger
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function showSuccess() {
    successScreen.style.display = 'flex';
    setInterval(createHeart, 300);
  }

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'â¤ï¸';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }
</script>

</body>
</html>
