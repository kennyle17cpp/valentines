<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Honganh ‚ù§Ô∏è</title>
<style>
  :root {
    --bg-pink: #ffccd5;
    --heart-red: #ff4d6d;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background: var(--bg-pink);
    font-family: -apple-system, sans-serif;
    text-align: center;
    overflow: hidden;
    margin: 0;
    padding: 0;
    touch-action: manipulation;
  }

  /* Animated Background */
  .bg-heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.2);
    font-size: 20px;
    z-index: 0;
    animation: bgFloat 10s linear infinite;
  }

  @keyframes bgFloat {
    from { transform: translateY(110vh) rotate(0deg); opacity: 0.5; }
    to { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  #main-content {
    width: 90%;
    max-width: 400px;
    padding: 30px;
    background: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px); /* Frosted Glass */
    border-radius: 30px;
    border: 2px solid rgba(255, 255, 255, 0.6);
    z-index: 10;
    animation: fadeIn 1.5s ease;
  }

  h1 { 
    font-size: 2em; 
    color: var(--heart-red); 
    text-shadow: 2px 2px 4px rgba(255,255,255,0.5);
    animation: floatTitle 3s ease-in-out infinite;
  }

  @keyframes floatTitle {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    height: 300px;
    width: 100%;
    position: relative;
  }

  button {
    padding: 18px 40px;
    font-size: 1.3em;
    font-weight: 800;
    border: none;
    border-radius: 50px;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  #yes { 
    background-color: var(--heart-red); 
    color: white; 
    z-index: 100; 
    position: relative;
    animation: heartbeat 1.5s infinite;
  }

  @keyframes heartbeat {
    0% { transform: scale(1); }
    15% { transform: scale(1.1); }
    30% { transform: scale(1); }
    45% { transform: scale(1.15); }
    60% { transform: scale(1); }
  }

  #no { background-color: white; color: var(--heart-red); position: relative; z-index: 10; }

  /* Cat Pop-up */
  #cat-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 280px;
    background: white;
    padding: 15px;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.4);
    z-index: 1000;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  #cat-popup img { width: 100%; border-radius: 20px; }

  /* Success Message */
  #success-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-pink);
    z-index: 2000;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .dancing-cat { width: 180px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

  @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
</style>
</head>
<body>

<script>
  for (let i = 0; i < 20; i++) {
    const bgHeart = document.createElement('div');
    bgHeart.className = 'bg-heart';
    bgHeart.innerHTML = '‚ù§Ô∏è';
    bgHeart.style.left = Math.random() * 100 + 'vw';
    bgHeart.style.animationDelay = Math.random() * 10 + 's';
    bgHeart.style.fontSize = (Math.random() * 20 + 10) + 'px';
    document.body.appendChild(bgHeart);
  }
</script>

<div id="main-content">
  <h1>Honganh, will you be my late-ish Valentine? üåπ</h1>
  <div class="buttons-container">
    <button id="yes" onclick="showSuccess()">YES! ‚ù§Ô∏è</button>
    <button id="no" ontouchstart="moveNo(event)" onclick="moveNo(event)">No üòÖ</button>
  </div>
</div>

<div id="cat-popup">
  <img src="cat.jpeg" alt="Surprised Cat">
  <p style="color: #ff4d6d; font-weight: bold; margin-top: 15px;">EXCUSE ME?! üëÅÔ∏èüëÑüëÅÔ∏è</p>
</div>

<div id="success-message">
  <img src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" class="dancing-cat">
  <h1 style="font-size: 2.5em; margin: 0;">YAY! ü•∞</h1>
  <p style="font-size: 1.4em; color: #ff4d6d; font-weight: bold; padding: 0 25px;">Happy late Valentines em yeu!! ‚ù§Ô∏è</p>
  <div style="font-size: 50px;">üê±‚ú®üíñ</div>
</div>

<script>
  let yesScale = 1;
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const catPopup = document.getElementById('cat-popup');

  function moveNo(e) {
    if(e) e.preventDefault();
    catPopup.style.display = 'flex';
    setTimeout(() => { catPopup.style.opacity = '1'; }, 10);
    setTimeout(() => {
      catPopup.style.opacity = '0';
      setTimeout(() => { catPopup.style.display = 'none'; }, 200);
    }, 1200);

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.max(10, x) + 'px';
    noBtn.style.top = Math.max(10, y) + 'px';

    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
    // Disable heartbeat once it gets huge so it doesn't look glitchy
    if(yesScale > 3) yesBtn.style.animation = 'none';
  }

  function showSuccess() {
    document.getElementById('success-message').style.display = 'flex';
    setInterval(() => {
      const heart = document.createElement('div');
      heart.style.position = 'absolute';
      heart.style.color = '#ff4d6d';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heart.style.animation = `bgFloat ${Math.random() * 2 + 2}s linear forwards`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }, 200);
  }
</script>

</body>
</html>
