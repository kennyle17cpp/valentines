<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Honganh ‚ù§Ô∏è</title>
<style>
  :root {
    --bg-pink: #ffccd5;
    --heart-red: #ff4d6d;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    background: var(--bg-pink);
    font-family: -apple-system, sans-serif;
    text-align: center;
    overflow: hidden;
    margin: 0;
    touch-action: manipulation;
  }

  /* Hearts float ABOVE the glass card */
  .floating-heart {
    position: absolute;
    color: var(--heart-red);
    opacity: 0.6;
    z-index: 50; 
    pointer-events: none;
    animation: moveUp 6s linear forwards;
  }

  @keyframes moveUp {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.6; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
  }

  #main-content {
    width: 85%;
    max-width: 350px;
    padding: 25px;
    background: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.5);
    z-index: 10;
    position: relative;
  }

  h1 { 
    font-size: 1.8em; 
    color: var(--heart-red); 
    margin-bottom: 20px;
    animation: wobble 3s ease-in-out infinite;
  }

  @keyframes wobble {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    height: 350px; /* Space for button to grow */
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  #yes { 
    background-color: var(--heart-red); 
    color: white; 
    z-index: 100;
    animation: heartbeat 1.2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  #no { background-color: white; color: var(--heart-red); z-index: 5; }

  /* Cat Pop-up */
  #cat-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 260px;
    background: white;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    z-index: 1000;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s;
  }

  #cat-popup img { width: 100%; border-radius: 15px; }

  /* Success Screen */
  #success-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: var(--bg-pink);
    z-index: 2000;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .dancing-cat { width: 150px; border-radius: 15px; margin-bottom: 20px; }
</style>
</head>
<body>

<div id="main-content">
  <h1>Honganh, will you be my late-ish Valentine? üåπ</h1>
  <div class="buttons-container">
    <button id="yes" onclick="showSuccess()">YES! ‚ù§Ô∏è</button>
    <button id="no" ontouchstart="moveNo(event)" onclick="moveNo(event)">No üòÖ</button>
  </div>
</div>

<div id="cat-popup">
  <img src="cat.jpeg" alt="Surprised Cat">
  <p style="color: #ff4d6d; font-weight: bold; margin-top: 10px;">EXCUSE ME?! üëÅÔ∏èüëÑüëÅÔ∏è</p>
</div>

<div id="success-message">
  <img src="https://media.giphy.com/media/GeimqsH0TLDt4tScGw/giphy.gif" class="dancing-cat">
  <h1 style="font-size: 2.2em; margin: 0;">YAY! ü•∞</h1>
  <p style="font-size: 1.3em; color: #ff4d6d; font-weight: bold; padding: 0 20px;">Happy late Valentines em yeu!! ‚ù§Ô∏è</p>
  <div style="font-size: 40px;">üê±‚ú®üíñ</div>
</div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const catPopup = document.getElementById('cat-popup');
  let yesScale = 1;

  // Continuous floating background hearts
  function createHeart(isSuccess) {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
    
    if (isSuccess) heart.style.zIndex = "3000";
    
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(() => createHeart(false), 450);

  function moveNo(e) {
    if(e) e.preventDefault();
    
    // Show surprised cat
    catPopup.style.display = 'flex';
    setTimeout(() => catPopup.style.opacity = '1', 10);
    setTimeout(() => {
      catPopup.style.opacity = '0';
      setTimeout(() => catPopup.style.display = 'none', 200);
    }, 1100);

    // Randomize No button position
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    noBtn.style.position = 'fixed';
    noBtn.style.left = Math.max(10, x) + 'px';
    noBtn.style.top = Math.max(10, y) + 'px';

    // THE GROWING LOGIC:
    yesScale += 0.45; 
    yesBtn.style.transform = `scale(${yesScale})`;

    // Stop the heartbeat pulse once it's big so it doesn't look weird
    if (yesScale > 2) {
      yesBtn.style.animation = "none";
    }
  }

  function showSuccess() {
    document.getElementById('success-message').style.display = 'flex';
    setInterval(() => createHeart(true), 150);
  }
</script>

</body>
</html>
