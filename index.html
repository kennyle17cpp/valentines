<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Honganh ‚ù§Ô∏è</title>
<style>
  :root {
    --primary-red: #ff4d6d;
    --soft-pink: #ffccd5;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: var(--soft-pink);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    text-align: center;
    overflow: hidden;
    margin: 0;
    -webkit-tap-highlight-color: transparent;
  }

  #main-card {
    padding: 20px;
    z-index: 10;
  }

  h1 {
    font-size: 2.2em;
    color: var(--primary-red);
    margin-bottom: 40px;
    font-weight: 800;
  }

  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    min-height: 300px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    touch-action: manipulation;
  }

  #yes {
    background-color: var(--primary-red);
    color: white;
    z-index: 2;
  }

  #no {
    background-color: white;
    color: var(--primary-red);
    position: relative;
  }

  /* Success Screen */
  #success-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--soft-pink);
    z-index: 100;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    color: var(--primary-red);
    font-size: 20px;
    user-select: none;
    pointer-events: none;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div id="main-card">
  <h1>Honganh, will you be my Valentine? üåπ</h1>
  <div class="buttons-container">
    <button id="yes">YES! ‚ù§Ô∏è</button>
    <button id="no">No üòÖ</button>
  </div>
</div>

<div id="success-message">
  <h1 style="font-size: 3em;">YAY! ü•∞</h1>
  <p style="font-size: 1.5em; color: #ff4d6d;">See you soon! ‚ù§Ô∏è</p>
  <div style="font-size: 80px;">‚ú®</div>
</div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const successScreen = document.getElementById('success-message');
  
  let yesScale = 1;
  let noClicks = 0;

  const phrases = [
    "Are you sure?",
    "Really sure??",
    "Think again! ü•∫",
    "Last chance...",
    "Surely not?",
    "You're breaking my heart ;(",
    "I'm gonna cry...",
    "Honganh pls"
  ];

  function moveNo(e) {
    if (e) e.preventDefault();
    
    // Move button
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    // Make Yes button bigger
    yesScale += 0.4;
    yesBtn.style.transform = `scale(${yesScale})`;
    
    // Change No button text
    noBtn.textContent = phrases[noClicks % phrases.length];
    noClicks++;
  }

  // Mobile and Desktop events
  noBtn.addEventListener('touchstart', moveNo);
  noBtn.addEventListener('mouseover', moveNo);

  yesBtn.addEventListener('click', () => {
    successScreen.style.display = 'flex';
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  }
</script>

</body>
</html>
