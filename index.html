<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For Honganh â¤ï¸</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffccd5;
    font-family: -apple-system, sans-serif;
    text-align: center;
    overflow: hidden;
    margin: 0;
    touch-action: manipulation;
  }

  h1 { font-size: 2em; color: #ff4d6d; padding: 0 20px; text-shadow: 1px 1px 2px white; }

  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    height: 300px;
    width: 100%;
    margin-top: 20px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    border: none;
    border-radius: 30px;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  #yes { background-color: #ff4d6d; color: white; z-index: 100; }
  #no { background-color: white; color: #ff4d6d; position: relative; z-index: 10; }

  /* Surprised Cat Pop-up */
  #cat-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 280px;
    background: white;
    padding: 15px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    z-index: 1000;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s ease;
  }

  #cat-popup img { width: 100%; border-radius: 15px; }
  #cat-popup p { color: #ff4d6d; font-weight: bold; margin-top: 15px; font-size: 1.2em; }

  #success-message {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #ffccd5;
    z-index: 2000;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .heart { position: absolute; color: #ff4d6d; pointer-events: none; animation: float 3s linear forwards; }
  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<div id="main-content">
  <h1>Honganh, will you be my late-ish Valentine? ğŸŒ¹</h1>
  <div class="buttons-container">
    <button id="yes" onclick="showSuccess()">YES! â¤ï¸</button>
    <button id="no" ontouchstart="moveNo(event)" onclick="moveNo(event)">No ğŸ˜…</button>
  </div>
</div>

<div id="cat-popup">
  <img src="cat.jpeg" alt="Surprised Cat">
  <p>EXCUSE ME?! ğŸ‘ï¸ğŸ‘„ğŸ‘ï¸</p>
</div>

<div id="success-message">
  <h1 style="font-size: 2.5em;">YAY! ğŸ¥°</h1>
  <p style="font-size: 1.5em; color: #ff4d6d; font-weight: bold;">Happy late Valentines em yeu!! â¤ï¸</p>
  <div style="font-size: 60px;">ğŸ±ğŸ’–âœ¨</div>
</div>

<script>
  let yesScale = 1;
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const catPopup = document.getElementById('cat-popup');

  function moveNo(e) {
    if(e) e.preventDefault();

    catPopup.style.display = 'flex';
    setTimeout(() => { catPopup.style.opacity = '1'; }, 10);
    
    setTimeout(() => {
      catPopup.style.opacity = '0';
      setTimeout(() => { catPopup.style.display = 'none'; }, 200);
    }, 1000);

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);
    
    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    yesScale += 0.45;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function showSuccess() {
    document.getElementById('success-message').style.display = 'flex';
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }, 300);
  }
</script>

</body>
</html>
